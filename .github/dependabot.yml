# Dependabot configuration
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "nuget" # See documentation for possible values
    directories:
      - / # Location of package manifests
    schedule:
      interval: "weekly"
    groups:
      csharp-deps:
        patterns:
          - "*"
